<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vedic Clock - Faridabad</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.2em;
      color: #4b2e2e;
    }
    .clock {
      margin-top: 30px;
      font-size: 2em;
      font-weight: bold;
      color: #222;
    }
    .panchang {
      margin-top: 20px;
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.7);
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>ðŸ•‰ Vedic Clock - Faridabad</h1>
  <div class="clock" id="clock"></div>
  <div class="panchang" id="panchang">Loading Panchang...</div>

  <script>
    function updateClock() {
      let options = { timeZone: "Asia/Kolkata", hour: "2-digit", minute: "2-digit", second: "2-digit" };
      let timeString = new Date().toLocaleTimeString("en-IN", options);
      document.getElementById("clock").textContent = timeString;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Panchang (basic demo - static for now)
    function getPanchang() {
      let today = new Date().toLocaleDateString("en-IN", { weekday: "long", day: "numeric", month: "long", year: "numeric" });
      document.getElementById("panchang").innerHTML = "ðŸ“… " + today + "<br>ðŸŒž Sunrise: 6:05 AM<br>ðŸŒ™ Sunset: 6:25 PM<br>ðŸŒ— Tithi: Ashtami";
    }
    getPanchang();
  </script>
</body>
</html>
