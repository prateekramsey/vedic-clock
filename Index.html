<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vedic Clock + Panchang â€” Faridabad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a2634, #0c1621);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #f0f0f0;
    }
    .container {
      text-align: center;
      width: 360px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(20, 30, 45, 0.95);
      box-shadow: 0 8px 24px rgba(0,0,0,0.7);
    }
    .clock {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 0 auto 20px;
      border: 8px solid rgba(255,255,255,0.2);
      border-radius: 50%;
      background: radial-gradient(circle at center, #1f2b3b, #0c1621);
      box-shadow: inset 0 0 20px rgba(255,255,255,0.05), 0 0 20px rgba(0,0,0,0.6);
    }
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: rotate(0deg) translateX(-50%);
      transition: transform 0.5s ease-in-out;
    }
    .hand.ghati {
      width: 6px;
      height: 110px;
      background: #ffcc00;
      border-radius: 3px;
    }
    .hand.pala {
      width: 4px;
      height: 140px;
      background: #00e5ff;
      border-radius: 2px;
    }
    .center-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      margin-left: -8px;
      margin-top: -8px;
      background: #f0f0f0;
      border-radius: 50%;
      z-index: 10;
    }
    .digital {
      font-size: 1.2rem;
      margin: 8px 0;
    }
    .panchang {
      margin-top:20px;
      text-align: left;
      font-size: 1rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ•‰ Vedic Clock + Panchang</h1>
    <div class="clock">
      <div class="hand ghati" id="ghatiHand"></div>
      <div class="hand pala" id="palaHand"></div>
      <div class="center-dot"></div>
    </div>
    <div class="digital" id="modernTime">--:--:--</div>
    <div class="digital" id="vedicTime">Ghati: -- , Pala: --</div>
    <div class="panchang" id="panchangData">
      <div>Tithi: --</div>
      <div>Nakshatra: --</div>
      <div>Yoga: --</div>
      <div>Karan: --</div>
      <div>Paksha (Bright/ Dark Half): --</div>
      <div>Sunrise: --</div>
      <div>Sunset: --</div>
    </div>
  </div>

  <script type="module">
    // Load mhah-panchang via unpkg (ES module)
    import { MhahPanchang } from 'https://unpkg.com/mhah-panchang@1.2.0/dist/mhah-panchang.esm.js';
    // Load SunCalc (for sunrise/sunset) via CDN
    import SunCalc from 'https://cdn.jsdelivr.net/npm/suncalc@1.9.0/index.js';

    const lat = 28.43;
    const lon = 77.30;

    function updateClockAndHands() {
      const now = new Date();

      // Modern time
      document.getElementById('modernTime').textContent = now.toLocaleTimeString();

      // Vedic time: Ghati / Pala
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const totalMinutes = hours * 60 + minutes + seconds / 60;
      // 1 Ghati = 24 minutes => 60 Ghatis = full day
      // but we compute based on totalMinutes
      const ghatiFloat = totalMinutes / 24;
      const ghati = Math.floor(ghatiFloat);
      const palaFloat = (ghatiFloat - ghati) * 60;   // because 1 Ghati = 60 Palas
      const pala = Math.floor(palaFloat);

      document.getElementById('vedicTime').textContent = `Ghati: ${ghati}, Pala: ${pala}`;

      // Hands rotation
      // Ghati hand: full circle = 60 Ghatis
      const ghatiAngle = (ghati / 60) * 360 + (pala / 60) * (360/60); 
      const palaAngle = (pala / 60) * 360;

      document.getElementById('ghatiHand').style.transform = `translateX(-50%) rotate(${ghatiAngle}deg)`;
      document.getElementById('palaHand').style.transform = `translateX(-50%) rotate(${palaAngle}deg)`;
    }

    async function updatePanchang() {
      const now = new Date();
      const p = new MhahPanchang();
      const pan = p.calendar(now, lat, lon);  // calendar gives tithi, nakshatra, paksha etc.  [oai_citation:0â€¡Npm](https://www.npmjs.com/package/mhah-panchang?utm_source=chatgpt.com)

      // Sunrise / Sunset via SunCalc
      const times = SunCalc.getTimes(now, lat, lon);
      const sunrise = times.sunrise;
      const sunset = times.sunset;

      // Update display
      document.getElementById('panchangData').innerHTML = `
        <div>Tithi: ${pan.Tithi.name_en_IN}</div>
        <div>Nakshatra: ${pan.Nakshatra.name_en_IN}</div>
        <div>Yoga: ${pan.Yoga.name_en_IN}</div>
        <div>Karan: ${pan.Karana.name_en_IN}</div>
        <div>Paksha: ${pan.Paksha.name_en_IN}</div>
        <div>Sunrise: ${sunrise.toLocaleTimeString()}</div>
        <div>Sunset: ${sunset.toLocaleTimeString()}</div>
      `;
    }

    function updateAll() {
      updateClockAndHands();
      updatePanchang();
    }

    updateAll();
    setInterval(updateAll, 1000);  // updates every second

  </script>
</body>
</html>
